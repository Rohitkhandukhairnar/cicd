name: React Native iOS Development Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  ios-development-build:
    name: Build Development IPA
    runs-on: macos-latest
    env:
      NODE_VERSION: '20'

    steps:
      # Clean derived data
      - name: Clean Derived Data
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          rm -rf ~/Library/Caches/CocoaPods

      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Install npm dependencies
      - name: Install npm dependencies
        run: npm install

      # Install CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      # Install CocoaPods dependencies
      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update

      # Fix Bundle Identifier in Xcode Project
      - name: Fix Bundle Identifier
        run: |
          cd ios
          echo "üîß Setting bundle identifier: com.dojowell"
          
          # Update project file
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]*;/PRODUCT_BUNDLE_IDENTIFIER = \"com.dojowell\";/g" cicddemo.xcodeproj/project.pbxproj
          
          # Update Info.plist if exists
          if [ -f "cicddemo/Info.plist" ]; then
            /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.dojowell" cicddemo/Info.plist
          fi
          
          echo "‚úÖ Bundle identifier set to: com.dojowell"

      # Setup Development Code Signing
      - name: Setup Development Code Signing
        env:
          IOS_DEVELOPMENT_PROFILE_BASE64: ${{ secrets.IOS_DEVELOPMENT_PROFILE_BASE64 }}
          IOS_DEVELOPMENT_CERTIFICATE_BASE64: ${{ secrets.IOS_DEVELOPMENT_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          set -euo pipefail

          echo "üîê Creating build keychain..."
          security create-keychain -p "$IOS_CERTIFICATE_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$IOS_CERTIFICATE_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          echo "üì¶ Importing development certificate..."
          echo "$IOS_DEVELOPMENT_CERTIFICATE_BASE64" | base64 --decode > development_certificate.p12
          security import development_certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -A

          echo "üîß Setting key partition list..."
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$IOS_CERTIFICATE_PASSWORD" build.keychain

          echo "üì± Importing development provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_DEVELOPMENT_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/f9fab131-34a2-4dfe-9a9d-c09e437fdebe.mobileprovision

          echo "‚úÖ Development code signing setup complete"

          # Verify certificate
          echo "üîç Verifying certificate import..."
          security find-identity -p codesigning -v build.keychain

      # Create development export options plist
      - name: Create Development exportOptions.plist
        run: |
          cat > ios/exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>compileBitcode</key>
              <false/>
              <key>method</key>
              <string>development</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>teamID</key>
              <string>BV839K2W7C</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.dojowell</key>
                  <string>f9fab131-34a2-4dfe-9a9d-c09e437fdebe</string>
              </dict>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <false/>
              <key>iCloudContainerEnvironment</key>
              <string>Development</string>
          </dict>
          </plist>
          EOF
          
          echo "‚úÖ Development exportOptions.plist created"

      # Build iOS app for development
      - name: Build iOS Development App
        run: |
          cd ios
          
          echo "üèóÔ∏è  Cleaning build directory..."
          xcodebuild clean -workspace cicddemo.xcworkspace -scheme cicddemo -configuration Debug
          
          echo "üöÄ Building development archive..."
          xcodebuild archive \
            -workspace cicddemo.xcworkspace \
            -scheme cicddemo \
            -configuration Debug \
            -destination "generic/platform=iOS" \
            -archivePath build/cicddemo.xcarchive \
            DEVELOPMENT_TEAM="BV839K2W7C" \
            PRODUCT_BUNDLE_IDENTIFIER="com.dojowell" \
            PROVISIONING_PROFILE_SPECIFIER="dojowell_dev" \
            PROVISIONING_PROFILE="f9fab131-34a2-4dfe-9a9d-c09e437fdebe" \
            CODE_SIGN_STYLE="Manual" \
            CODE_SIGN_IDENTITY="Apple Development: Muhammad Almunasif (SQY6836Y33)" \
            CURRENT_PROJECT_VERSION=1 \
            MARKETING_VERSION=1.0 \
            ENABLE_BITCODE=NO \
            OTHER_CODE_SIGN_FLAGS="--keychain build.keychain" \
            -allowProvisioningUpdates
          
          if [ -d "build/cicddemo.xcarchive" ]; then
            echo "‚úÖ Development archive created successfully!"
          else
            echo "‚ùå Archive creation failed!"
            exit 1
          fi

      # Export Development IPA
      - name: Export Development IPA
        run: |
          cd ios
          
          echo "üì¶ Exporting Development IPA..."
          xcodebuild -exportArchive \
            -archivePath build/cicddemo.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build \
            -allowProvisioningUpdates
          
          echo "‚úÖ Development export completed"
          
          if compgen -G "build/*.ipa" > /dev/null; then
            IPA_FILE=$(ls build/*.ipa)
            echo "üéâ Development IPA created: $IPA_FILE"
            echo "üì± Bundle ID: com.dojowell"
            echo "üë• Team ID: BV839K2W7C"
            echo "üìù Profile: dojowell_dev"
            ls -la "$IPA_FILE"
          else
            echo "‚ùå IPA not found!"
            echo "Build directory contents:"
            ls -la build/
            exit 1
          fi

      # Upload IPA artifact
      - name: Upload Development IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-development
          path: ios/build/*.ipa
          retention-days: 30

      # Generate installation instructions
      - name: Generate Installation Instructions
        run: |
          echo "üì≤ DEVELOPMENT IPA READY FOR INSTALLATION" >> $GITHUB_STEP_SUMMARY
          echo " " >> $GITHUB_STEP_SUMMARY
          echo "## üöÄ Direct Device Installation" >> $GITHUB_STEP_SUMMARY
          echo " " >> $GITHUB_STEP_SUMMARY
          echo "**This IPA can be installed directly on your test devices:**" >> $GITHUB_STEP_SUMMARY
          echo "- Device 1: 00008110-001608D10129801E" >> $GITHUB_STEP_SUMMARY
          echo "- Device 2: 5250f07767697b9601e4d4492edaa7d6c8d3f3eb" >> $GITHUB_STEP_SUMMARY
          echo "- Device 3: 9182b753bf54545d24cee7237b861aa20a24f136" >> $GITHUB_STEP_SUMMARY
          echo "- Device 4: 00008030-001C10383460402E" >> $GITHUB_STEP_SUMMARY
          echo "- Device 5: 4c8603419181fd405f0d24d1c9845a93b6858ef7" >> $GITHUB_STEP_SUMMARY
          echo "- Device 6: 0b2820204edfcd3ddf874875ce855297ce635224" >> $GITHUB_STEP_SUMMARY
          echo "- Device 7: 00008030-0018690A3AC0202E" >> $GITHUB_STEP_SUMMARY
          echo " " >> $GITHUB_STEP_SUMMARY
          echo "**Installation Methods:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the IPA from artifacts" >> $GITHUB_STEP_SUMMARY
          echo "2. Use AltServer, Cydia Impactor, or Diawi" >> $GITHUB_STEP_SUMMARY
          echo "3. Trust the developer certificate in Settings" >> $GITHUB_STEP_SUMMARY

      # Cleanup
      - name: Cleanup
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -f development_certificate.p12 || true

      # Success notification
      - name: Success Notification
        if: success()
        run: |
          echo "üéâ iOS Development IPA Build Completed Successfully!"
          echo "üì± Bundle ID: com.dojowell"
          echo "üë• Team ID: BV839K2W7C"
          echo "üîê Certificate: Apple Development: Muhammad Almunasif (SQY6836Y33)"
          echo "üìù Profile: dojowell_dev"
          echo "üì± Supported Devices: 7 devices"
          echo "‚úÖ IPA ready for direct device installation!"
