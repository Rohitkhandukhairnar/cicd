name: React Native CI/CD Demo

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
  
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
  
      # Install dependencies
      - name: Install dependencies
        run: npm install
  
      # Install CocoaPods
      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update
          
      - name: Extract Provisioning Profile Info
        run: |
          PROFILE_PATH=~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision
          echo "🔍 Extracting UUID and Name from provisioning profile..."
          security cms -D -i "$PROFILE_PATH" > profile.plist
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" profile.plist)
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" profile.plist)
          echo "Provisioning Profile UUID: $PROFILE_UUID"
          echo "Provisioning Profile Name: $PROFILE_NAME"
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV




  
  
      # Build iOS app (Release IPA)
      - name: Build iOS App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          cd ios
          xcodebuild -workspace cicddemo.xcworkspace \
            -scheme cicddemo \
            -sdk iphoneos \
            -configuration Release \
            archive -archivePath $PWD/build/cicddemo.xcarchive
  
          xcodebuild -exportArchive \
            -archivePath $PWD/build/cicddemo.xcarchive \
            -exportOptionsPlist $PWD/exportOptions.plist \
            -exportPath $PWD/build
  
      # Upload IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/*.ipa
