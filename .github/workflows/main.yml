name: React Native CI/CD Demo

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update

      # -------------------------
      # Debug Build (Simulator)
      # -------------------------
      - name: Build Debug App for Simulator
        run: |
          cd ios
          xcodebuild \
            -workspace cicddemo.xcworkspace \
            -scheme cicddemo \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build/simulator

      - name: Upload Debug .app (Simulator)
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-simulator-app
          path: ios/build/simulator/Build/Products/Debug-iphonesimulator/cicddemo.app

      # -------------------------
      # Release IPA (Device)
      # -------------------------
      - name: Build iOS Release IPA
        run: |
          cd ios
          xcodebuild clean \
            -workspace cicddemo.xcworkspace \
            -scheme cicddemo \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/cicddemo.xcarchive archive \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            DEVELOPMENT_TEAM="BV839K2W7C" \
            PROVISIONING_PROFILE_SPECIFIER="dojowell_appstore" \
            | xcpretty

          xcodebuild -exportArchive \
            -archivePath build/cicddemo.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa \
            | xcpretty

      - name: Upload Release IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: ios/build/ipa/*.ipa

