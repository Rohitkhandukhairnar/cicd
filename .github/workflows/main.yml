name: React Native CI/CD Demo

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          cd android && ./gradlew clean

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload Release APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: android/app/build/outputs/apk/release/app-release.apk

  ios:
    name: Build iOS Apps
    runs-on: macos-latest
    env:
      IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
      IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
      IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      BUNDLE_ID: ${{ secrets.BUNDLE_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update

      # Debug build for Simulator (no signing, .app only)
      - name: Build Debug App (Simulator)
        run: |
          cd ios
          set -o pipefail
          xcodebuild build \
            -workspace cicddemo.xcworkspace \
            -scheme cicddemo \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath build | xcpretty

      - name: Upload Debug App (Simulator)
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-simulator-app
          path: ios/build/Build/Products/Debug-iphonesimulator/cicddemo.app

      # Setup Signing for Release build (real device IPA)
      - name: Setup Signing
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          
          security create-keychain -p github actions.keychain
          security import certificate.p12 -k ~/Library/Keychains/actions.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychains -s ~/Library/Keychains/actions.keychain
          security default-keychain -s ~/Library/Keychains/actions.keychain
          security unlock-keychain -p github ~/Library/Keychains/actions.keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k github ~/Library/Keychains/actions.keychain

      # Release IPA for real device (signed)
      - name: Build Release IPA
        run: |
          cd ios
          set -o pipefail
          xcodebuild clean \
            -workspace cicddemo.xcworkspace \
            -scheme cicddemo \
            -configuration Release | xcpretty

          xcodebuild archive \
            -workspace cicddemo.xcworkspace \
            -scheme cicddemo \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/cicddemo-release.xcarchive \
            DEVELOPMENT_TEAM=$APPLE_TEAM_ID \
            PRODUCT_BUNDLE_IDENTIFIER=$BUNDLE_ID \
            -allowProvisioningUpdates | xcpretty

          xcodebuild -exportArchive \
            -archivePath $PWD/build/cicddemo-release.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $PWD/build/ipa-release \
            -allowProvisioningUpdates | xcpretty

      - name: Upload Release IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-release
          path: ios/build/ipa-release/*.ipa
