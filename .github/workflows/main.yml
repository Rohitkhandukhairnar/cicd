name: React Native iOS Release Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ios-build:
    name: Build iOS IPA
    runs-on: macos-latest
    env:
      NODE_VERSION: '18'

    steps:
      # Clean derived data
      - name: Clean Derived Data
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          rm -rf ~/Library/Caches/CocoaPods

      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Install npm dependencies
      - name: Install npm dependencies
        run: npm install

      # Install CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      # Install CocoaPods dependencies
      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update

      # Verify the provisioning profile
      - name: Verify Provisioning Profile
        env:
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
          BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
        run: |
          echo "üìã Verifying provisioning profile..."
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > profile.mobileprovision
          
          # Check profile contents
          security cms -D -i profile.mobileprovision > profile.plist
          
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" profile.plist)
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" profile.plist)
          PROFILE_BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" profile.plist)
          PROFILE_TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print :TeamIdentifier:0" profile.plist)
          EXPIRATION_DATE=$(/usr/libexec/PlistBuddy -c "Print :ExpirationDate" profile.plist)
          PROVISIONED_DEVICES=$(/usr/libexec/PlistBuddy -c "Print :ProvisionedDevices" profile.plist 2>/dev/null || echo "No devices (App Store profile)")
          
          echo "üîç Profile Name: $PROFILE_NAME"
          echo "üîç Profile UUID: $PROFILE_UUID"
          echo "üîç Bundle ID in Profile: $PROFILE_BUNDLE_ID"
          echo "üîç Team ID: $PROFILE_TEAM_ID"
          echo "üîç Expiration Date: $EXPIRATION_DATE"
          echo "üîç Provisioned Devices: $PROVISIONED_DEVICES"
          
          # Verify bundle ID matches
          if [[ "$PROFILE_BUNDLE_ID" == *"$BUNDLE_ID"* ]]; then
            echo "‚úÖ Bundle ID matches provisioning profile"
          else
            echo "‚ùå Bundle ID mismatch! Profile expects: $PROFILE_BUNDLE_ID, but using: $BUNDLE_ID"
            exit 1
          fi
          
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "PROFILE_TEAM_ID=$PROFILE_TEAM_ID" >> $GITHUB_ENV

      # Setup code signing PROPERLY
      - name: Setup Code Signing
        env:
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail

          echo "üîê Setting up code signing..."
          
          # Create and setup keychain PROPERLY
          security create-keychain -p "$IOS_CERTIFICATE_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$IOS_CERTIFICATE_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          echo "üì¶ Importing certificate..."
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign

          # Configure keychain properly
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$IOS_CERTIFICATE_PASSWORD" build.keychain
          security list-keychains -s build.keychain

          # Install provisioning profile
          echo "üì± Installing provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/"$PROFILE_UUID.mobileprovision"

          # Verify the certificate
          echo "üîç Verifying certificate..."
          security find-identity -v -p codesigning build.keychain

          echo "‚úÖ Code signing setup complete"

      # Fix Bundle Identifier in Xcode Project
      - name: Fix Bundle Identifier in Xcode Project
        env:
          BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios
          echo "üîß Configuring Xcode project..."
          
          # Create xcconfig file for proper build settings
          cat > build.xcconfig << EOF
          PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID
          DEVELOPMENT_TEAM = $APPLE_TEAM_ID
          CODE_SIGN_STYLE = Manual
          PROVISIONING_PROFILE_SPECIFIER = $PROFILE_UUID
          CODE_SIGN_IDENTITY = Apple Distribution
          CURRENT_PROJECT_VERSION = 1
          MARKETING_VERSION = 1.0
          EOF
          
          echo "‚úÖ Xcode project configured"

      # Create proper export options plist
      - name: Create exportOptions.plist
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
        run: |
          cat > ios/exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>compileBitcode</key>
              <false/>
              <key>method</key>
              <string>app-store</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>teamID</key>
              <string>$APPLE_TEAM_ID</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PROFILE_UUID</string>
              </dict>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

      # Build iOS app with PROPER signing
      - name: Build iOS Archive
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          BUNDLE_ID: ${{ secrets.APPLE_BUNDLE_ID }}
        run: |
          cd ios
          
          echo "üèóÔ∏è  Cleaning build directory..."
          xcodebuild clean -workspace cicddemo.xcworkspace -scheme cicddemo -configuration Release
          
          echo "üîç Verifying code signing setup..."
          security find-identity -v -p codesigning build.keychain
          codesign --display --verbose=4 ~/Library/MobileDevice/Provisioning\ Profiles/"$PROFILE_UUID.mobileprovision"
          
          echo "üöÄ Building archive with proper code signing..."
          xcodebuild archive \
            -workspace cicddemo.xcworkspace \
            -scheme cicddemo \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath build/cicddemo.xcarchive \
            -xcconfig build.xcconfig \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_UUID" \
            CODE_SIGN_STYLE="Manual" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            CURRENT_PROJECT_VERSION=1 \
            MARKETING_VERSION=1.0 \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES
          
          echo "‚úÖ Archive created"

      # Verify the archive before exporting
      - name: Verify Archive
        run: |
          cd ios
          
          echo "üîç Verifying archive signature..."
          codesign --verify --verbose=4 build/cicddemo.xcarchive/Products/Applications/cicddemo.app
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Archive is properly signed"
          else
            echo "‚ùå Archive signature verification failed"
            exit 1
          fi

      # Export IPA with proper validation
      - name: Export IPA
        run: |
          cd ios
          
          echo "üì¶ Exporting IPA..."
          xcodebuild -exportArchive \
            -archivePath build/cicddemo.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build \
            -allowProvisioningUpdates
          
          echo "‚úÖ IPA exported"

      # Verify the IPA file
      - name: Verify IPA
        run: |
          cd ios
          
          echo "üîç Verifying IPA..."
          IPA_FILE=$(ls build/*.ipa)
          
          # Check IPA structure
          unzip -l "$IPA_FILE" | head -20
          
          # Verify codesignature
          unzip -q "$IPA_FILE" -d temp_ipa
          codesign --verify --verbose=4 temp_ipa/Payload/*.app
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ IPA is properly signed and verified"
            rm -rf temp_ipa
          else
            echo "‚ùå IPA verification failed"
            rm -rf temp_ipa
            exit 1
          fi

      # Upload IPA artifact
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-release
          path: ios/build/*.ipa
          retention-days: 30

      # Upload provisioning profile for debugging
      - name: Upload Signing Info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: signing-info
          path: |
            profile.plist
            ios/build.xcconfig
          retention-days: 7

      # Cleanup
      - name: Cleanup
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -f certificate.p12 profile.plist profile.mobileprovision || true
          rm -f ios/exportOptions.plist ios/build.xcconfig || true

      # Success notification with installation instructions
      - name: Success Notification
        if: success()
        run: |
          echo "üéâ iOS IPA Build Completed Successfully!"
          echo ""
          echo "üì± Installation Instructions:"
          echo "1. Download the 'ios-app-release' artifact"
          echo "2. Install using one of these methods:"
          echo "   - Use Apple Configurator 2 on macOS"
          echo "   - Use a Mobile Device Management (MDM) solution"
          echo "   - Use TestFlight for internal testing"
          echo "   - Use App Store Connect for production distribution"
          echo ""
          echo "üîê Important: Direct IPA installation requires:"
          echo "   - The device UDID must be in the provisioning profile"
          echo "   - The app must be signed with a distribution certificate"
          echo "   - For development, use Development certificate instead"
          echo ""
          echo "üìä Build Info:"
          echo "   Bundle ID: ${{ secrets.APPLE_BUNDLE_ID }}"
          echo "   Team ID: ${{ secrets.APPLE_TEAM_ID }}"
          echo "   Profile Type: App Store Distribution"
