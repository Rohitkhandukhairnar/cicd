name: React Native CI/CD Demo

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
  
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
  
      # Install dependencies
      - name: Install dependencies
        run: npm install
  
      # Install CocoaPods
      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update
          
      - name: Setup Signing
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision
          ls -lh ~/Library/MobileDevice/Provisioning\ Profiles
          file ~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision

      - name: Debug Provisioning Profile
        run: |
          security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision | plutil -extract Name xml1 -o - -
          security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision | plutil -extract UUID xml1 -o - -

  
  
      # Build iOS app (Release IPA)
      - name: Build iOS App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        run: |
          cd ios
          xcodebuild -workspace cicddemo.xcworkspace \
            -scheme cicddemo \
            -sdk iphoneos \
            -configuration Release \
            archive -archivePath $PWD/build/cicddemo.xcarchive
  
          xcodebuild -exportArchive \
            -archivePath $PWD/build/cicddemo.xcarchive \
            -exportOptionsPlist $PWD/exportOptions.plist \
            -exportPath $PWD/build
  
      # Upload IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/*.ipa
