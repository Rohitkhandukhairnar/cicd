name: React Native CI/CD Demo

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          cd android && ./gradlew clean

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Build iOS App (Simulator)
        run: |
          cd ios
          xcodebuild -workspace cicddemo.xcworkspace \
                     -scheme cicddemo \
                     -configuration Debug \
                     -sdk iphonesimulator \
                     -derivedDataPath build

      - name: Package IPA (Debug)
        run: |
          mkdir -p ios/build/ipa
          xcodebuild -workspace ios/cicddemo.xcworkspace \
                     -scheme cicddemo \
                     -configuration Debug \
                     -sdk iphoneos \
                     -archivePath ios/build/cicddemo.xcarchive archive
          xcodebuild -exportArchive \
                     -archivePath ios/build/cicddemo.xcarchive \
                     -exportOptionsPlist ios/exportOptions.plist \
                     -exportPath ios/build/ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ipa/*.ipa
